<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<title></title>
	</head>
	<script src="../js/mui.min.js"></script>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">简介</h1>
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" 
				 style="color: rgb(103, 197, 47);">
				<span class="mui-icon mui-icon-left-nav"></span>编辑资料</button>
		</header>
		<div class="mui-content">
			
			<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="你可以在此输入你的简介" style="border: none;"></textarea>
				</div>
				<div style="text-align: center;">
					<button disabled="disabled" style="width: 90%;background-color: rgb(103, 197, 47);
							border: none;height: 40px;">
							<font color="aliceblue">保存</font></button>
				</div>
				
		</div>
	</body>
</html>
