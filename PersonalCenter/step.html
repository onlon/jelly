	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Hello MUI</title>
			<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
			<link rel="stylesheet" href="../css/mui.min.css">
			<title></title>
			<style type="text/css">
				.position{
					text-align: center;
					margin-top: 20px;
				}
				.Img-position{
					width: 85%;
					margin-top: 30px;
				}
				.bottom-line{
					
				}
			</style>
		</head>
		<script src="../js/mui.min.js"></script>
		<body>
			<header id="header" class="mui-bar mui-bar-nav">
				<h1 class="mui-title"> 新同学必看</h1>
				<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" 
					 style="color: rgb(103, 197, 47);">
					<span class="mui-icon mui-icon-left-nav"></span>返回</button>
			</header>
			<div class="mui-content">
				<h4 style="text-align: center;margin-top: 20px;">玩转果冻帮</h4>
				<div class="position">
					<img style="width: 80%;" src="../img/1.0.png"/>
					<div style="margin-left: 15px;margin-right: 15px;color: gray;line-height: 30px;">生活中所能想到的自己不想做，自己做不到的事都可以在果冻上发布啦～，同时空闲之时一键接受任务，
						获取佣金与友谊，还有可能邂逅男神女神哟～，赶快行动起来吧～
					</div>
					<div class="">
						<img class="Img-position" src="../img/2.0.png"/>
					</div>
					<img class="Img-position" src="../img/3.0.png"/>
					<img class="Img-position" src="../img/4.0.png"/>
					<img class="Img-position" src="../img/5.0.png"/>
					<img class="Img-position" src="../img/6.0.png"/>
					<img class="Img-position" src="../img/7.0.png"/>
					<img class="Img-position" src="../img/8.0.png"/>
				</div>
				<div id="more">
					<button id="button" class="mui-btn mui-btn-success mui-btn-primary" style="height: 40px;width:100%;margin-top: 20px;" onclick="more()">
							如需了解更多，请戳这里
						</button>
				</div>
				
				
			</div>
			<script src="../js/mui.min.js"></script>
			<script>
			mui.init();
			mui('.mui-scroll-wrapper').scroll({indicators: false});
		
			function more(){
				mui.openWindow({
						url:'help.html',
						id:'help.html',
					 	show:{
					      autoShow:true,
					      aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
					      duration:300//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    waiting:{
					      	autoShow:false
					    }
					});
			}
			</script>
			
	</body>
</html>
