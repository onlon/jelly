<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>启动</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<script type="text/javascript" charset="utf-8">
			mui.plusReady(function() {
				/* 检测当前版本是否首次使用，首次使用转Welcome，非首次使用转Home
				 * 目标页面加载完成时关闭启动页
				 */
				
				var runtimeVersion = plus.runtime.version;
				var storageVersion = plus.storage.getItem("FirstTimeFlag");
				var tagetUrl, tagetId;
				if (runtimeVersion == storageVersion) {
					tagetUrl = "index_main.html";
					tagetId = "index_main";
				} else {
					tagetUrl = "page/welcome.html";
					tagetId = "page-welcome";
				}
				
				var tagetWebView = mui.preload({
					url: tagetUrl,
					id: tagetId
				});
				
				//动画时间定义的长一点，以便页面加载好了再关闭启动界面
				tagetWebView.show("slide-in-right", 600, function() {
					plus.navigator.closeSplashscreen();
				});
			});
			
		</script>

	</body>

</html>
